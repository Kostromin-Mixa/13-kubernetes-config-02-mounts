apiVersion: v1
kind: Pod
metadata:
  name: backend
spec:
  containers:
    - name: backend
      image: busybox
      command: ["sleep", "3600"]
      volumeMounts:
        - mountPath: "/data/pv"
          name: my-volume
  volumes:
    - name: my-volume
      persistentVolumeClaim:
        claimName: pvc